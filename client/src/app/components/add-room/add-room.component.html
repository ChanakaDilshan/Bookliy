<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="room.title"
            name="title"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Location</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="room.description"
            name="description"
          />
        </div>

        <div class="form-group">
          <label for="tel">Phone No</label>
          <input
            class="form-control"
            id="tel"
            required
            [(ngModel)]="room.tel"
            name="tel"
          />
        </div>
  
        <button (click)="saveRoom()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Room was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newRoom()">Add</button>
      </div>
    </div>
  </div>
